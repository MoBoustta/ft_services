kind:apiVersion: v1
kind: Service
metadata:
  name: phpMyAdmin-Service
spec:
  selector:
    app: phpMyAdmin

  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---

  kind:apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phpMyAdmin-Depl
    labels:
      app: phpMyAdmin
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phpMyAdmin-Depl
    template:
      metadata:
        labels:
          app: phpMyAdmin-Depl
      spec:
        containers:
        - name: phpMyAdmin-Depl
          image: moboustt/pma
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 5000
          env:
            - name: PMA_HOST
              value: mysql-service
            - name: PMA_PORT
              value: "3306"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_PASSWORD
  
