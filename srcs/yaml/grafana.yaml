kind: Service
apiVersion: v1
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: unique-ip
  name: grafana-service
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - name: grafana
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---

kind: Deployment
apiVersion: apps/v1

metadata:
  name: grafana-deployment
  labels:
    app: grafana

spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana-image
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          livenessProbe:
            exec:
              command:
                - sh
                - health.sh
            initialDelaySeconds: 15
            periodSeconds: 3
