apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  ports:
  - port: 5000
    name: phpmyadmin
  type: LoadBalancer

---

  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: phpmyadmin
    labels:
      app: phpmyadmin
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: phpmyadmin
    template:
      metadata:
        labels:
          app: phpmyadmin
      spec:
        containers:
        - name: phpmyadmin
          image: phpmyadmin-image
          imagePullPolicy: Never
          ports:
          - containerPort: 5000
